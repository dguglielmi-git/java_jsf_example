<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>JSF Example</title>
    </h:head>
    <h:body>

        <ui:composition template="./WEB-INF/templates/main.xhtml">
            <ui:define name="content">
                <div class="content">
                    <div class="titleMessage">#{msgs['bookForm.titleMessage']}</div>
                    <div class="formContent">
                        <h:form id="bookForm">
                            <h:messages globalOnly="true"></h:messages>
                            <table>
                                <tr>
                                    <td><h:outputLabel for="bookId" value="#{msgs['bookForm.bookId']}"></h:outputLabel> </td>
                                    <td>
                                        <h:selectOneMenu id="bookId" 
                                                         required="true" 
                                                         value="#{book.id}" 
                                                         valueChangeListener="#{bookForm.bookListener}">
                                            <f:selectItem itemLabel="#{msgs['bookForm.select']}" itemValue="" />
                                            <f:selectItems value="#{bookHelper.selectItems}" />
                                        </h:selectOneMenu>
                                    </td>
                                </tr>
                            </table>
                            <h:commandButton action="#{bookForm.submit}" value="#{msgs['bookForm.submit']}" />
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
